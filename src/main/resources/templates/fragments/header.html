<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <title>Header</title>
  </head>
  <body>

    <nav th:fragment="header" class="navbar" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <span class="navbar-item">
            <h1 class="title is-6">SHOPPING LIST</h1>
          </span>
          <a id="app-burger-button" role="button" class="navbar-burger burger" aria-label="menu"
             aria-expanded="false"
             data-target="app-navbar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="app-navbar-control" class="navbar-menu">
          <div class="navbar-start" sec:authorize="isAuthenticated()">
            <a id="create-new-list" class="navbar-item">Create New List</a>
            <a id="select-list" class="navbar-item">Select List</a>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}">
                  <input class="button" type="submit" method="get" value="Logout" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

  </body>
</html>
